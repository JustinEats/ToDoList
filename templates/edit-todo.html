{% extends 'base.html' %}
{% block title %}Edit To Do{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit</h1>
    <form class="form-group" method="POST">
    {{form.hidden_tag()}}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
    {{field.label}}
    {{field}}

    {% for error in field.errors %}
        {{ error }}
    {% endfor %}
    {% endfor %}
    </p>
    <button class="btn btn-primary" type="submit">Update</button>
    </form>
</div>
{% endblock %}
